# Server
server.port=8080
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.main.allow-bean-definition-overriding=true

# Vote Database
spring.datasource-vote.jdbc-url=jdbc:mysql://localhost:43306/vote?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource-vote.username=root
spring.datasource-vote.password=toy
spring.datasource-vote.driver-class-name=com.mysql.cj.jdbc.Driver
#
# User Database
spring.datasource-user.jdbc-url=jdbc:mysql://localhost:53306/user?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource-user.username=root
spring.datasource-user.password=toy
spring.datasource-user.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy